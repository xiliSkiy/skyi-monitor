# Zookeeper配置文件

# 数据目录
dataDir=/tmp/zookeeper

# 客户端端口
clientPort=2181

# 最大客户端连接数
maxClientCnxns=60

# 会话超时时间
tickTime=2000

# 同步时限
initLimit=10

# 同步超时时间
syncLimit=5

# 自动清理时间间隔
autopurge.purgeInterval=24
autopurge.snapRetainCount=3

# 客户端是否可以使用主机名
admin.enableServer=true

# 集群配置示例（单机模式不需要）
# server.1=localhost:2888:3888 